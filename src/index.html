<!DOCTYPE html>
<html>
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="sass/styles.scss">
      <title>TomChat</title>
</head>
<body>
      <header>
            <img class = 'img_logo' src = "images/logo.png" alt="">
            <div class="header_buttons">
                  <button class="button_in_header" onclick="window.location.href='index.html'">Private messages</button>
                  <button class="button_in_header">Edit</button>
                  <button class="button_in_header button_username" onclick="window.location.href='login.html'">Login</button>
            </div>
           <div class="header_status">
                 <p>You are online for: 1h 30m</p>
                 <p class="local_time">Your local time is: 00:00</p>
           </div>
      </header>
      <div class="content">
            <div class="chat_list">
                  <p class="p_online">Online: 2</p>
                  <div class="div_users_online">
                  </div>
            </div>
            <div class="chat">
                  <div class="chat_block_message">
                        <div class="tabs">
                              <button>Main chat</button>
                              <!-- <button>John <p class="close_chat">[x]</p></button> -->
                        </div>
                        <div class="inner_chat_block_message">    
                              <!-- <div class="chat__message">
                                    <div class="chat__incoming_message-content">
                                          <p class="message_from_name">Name</p>
                                          <p class="message_from_text">Textvvvvvvvvvvvvv</p>
                                          <p class="message_from_date">19.08.2022 17:00</p>
                                    </div>
                              </div>         -->
                              <!-- <div class="chat__item chat__item--responder">
                                    <div class="chat__my_message-content">Hello</div>
                              </div>      -->
                        </div>
                  </div>
                  <div class="block_send_message">
                        <div class="inner_block_send_message">
                              <input class="send_message_input" placeholder = 'Enter your message' type="text">
                              <button class="send_message_button"><img class="send_message_button_img" src="images/6.png" alt=""></button>
                        </div>
                        <div class="style_text">
                              <button class="style_bold">B</button>
                              <button class="style_italic">I</button>
                              <button class="style_underline">U</button>
                              <button>Link</button>
                        </div>
                       
                  </div>
            </div>
      </div>
      <footer>
            <p class="characters_entered">0 characters entered</p>
            <p> 25 letters entered</p>
            <p class="space_entered">0 whitespace characters entered</p>
            <p>2 punctuation marks entered</p>
      </footer>
      <script src="/src/js/index.js"></script>
      <!-- <script src="/src/js/clock.js"></script> -->
</body>
</html>
